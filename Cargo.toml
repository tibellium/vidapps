[workspace]
resolver = "2"
members = [
    "vidwall",
    "vidplayer",
    "vidproxy",
]

[workspace.package]
version = "0.0.0"
edition = "2024"
publish = false

[workspace.dependencies]
chrome-browser = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }
drm-widevine = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }
ffmpeg-types = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }
ffmpeg-source = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }
ffmpeg-decode = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }
ffmpeg-transform = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }
ffmpeg-encode = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }
ffmpeg-sink = { git = "https://github.com/tibellium/crates", rev = "be562b953841786740fc68387686c30fa0c4a568" }

[profile.release]
opt-level = 3
lto = true
